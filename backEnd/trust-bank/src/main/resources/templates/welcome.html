<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome | Trust Bank</title>
    <style>
        /* ---------- Base Styles ---------- */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* ---------- Container ---------- */
        .container {
            background: #ffffff;
            border-radius: 16px;
            padding: 40px 35px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        /* ---------- Heading ---------- */
        h2 {
            color: #1976d2;
            margin-bottom: 10px;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        /* ---------- Paragraphs ---------- */
        p {
            color: #444;
            font-size: 15px;
            line-height: 1.7;
            margin: 10px 0;
        }

        /* ---------- Bank Name Highlight ---------- */
        .bank-name {
            color: #0d47a1;
            font-weight: 600;
        }

        /* ---------- Footer ---------- */
        .footer {
            margin-top: 30px;
            font-size: 13px;
            color: #777;
            border-top: 1px solid #eee;
            padding-top: 15px;
        }

        /* ---------- Subtle Animation ---------- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---------- Button ---------- */
        .btn {
            display: inline-block;
            margin-top: 20px;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background: #0d47a1;
            transform: translateY(-2px);
        }
    </style>
</head>

</div>
</body>
</html>
